version: '3.9'

services:
  api:
    build:
      context: .
      target: dev
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:16
    container_name: cms_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: cms_redis
    restart: always
    ports:
      - "6379:6379"

  adminer:
    image: adminer
    container_name: cms_adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  postgres_data:
